<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/bdb57b346b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="blocks">
        <div class="block_add">
            <div class="head">Todo List</div>
            <input class="text_add" placeholder="Add a task" type="text">
            <input class="btn_add" type="submit" value="Add">
        </div>
        <div>
            <ul class="blocks_remove">
            </ul>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
